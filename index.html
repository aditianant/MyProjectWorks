<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <form>
            <h1>Job Application <span>(Web)</span></h1>
            <div class="flex">
                <div class="inp">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" placeholder="Enter First Name...">
                </div>
                <div class="inp">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" placeholder="Enter Last Name...">
                </div>
                <div class="inp">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter Email...">
                </div>
                <div class="inp">
                    <label for="jobRole">Job Role</label>
                    <select name="Job Role" id="jobRole">
                        <option value="null">Select Job Role</option>
                        <option value="SDE">SDE</option>
                        <option value="DS">Data Scientist</option>
                        <option value="Peon">Peon</option>
                    </select>
                </div>
            </div>
            <div class="inp">
                <label for="address">Address</label>
                <textarea name="address" id="address" cols="30" rows="5" placeholder="Enter Address"></textarea>
            </div>
            <div class="flex">
                <div class="inp">
                    <label for="city">City</label>
                    <input type="text" id="city" placeholder="Enter City Name...">
                </div>
                <div class="inp">
                    <label for="pincode">Pincode</label>
                    <input type="text" maxlength="6" id="pincode" placeholder="Enter Pincode Nme...">
                </div>
                <div class="inp">
                    <label for="date">Date</label>
                    <input type="date" id="date" value="2023-01-10">
                </div>
                <div class="inp">
                    <label for="cv">Upload Your CV</label>
                    <input type="file" class="cv">
                </div>
            </div>
            <button class="submit">Apply Now</button>
        </form>
    </body>
</html>
